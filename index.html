  <style>
    :root { 
      overscroll-behavior: none; 
      --anim-duration: 200ms;
      --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
    }
    html, body, #root {
      width: 100%; height: 100%; margin: 0; padding: 0;
      overflow: hidden; position: fixed; 
      touch-action: pan-x pan-y; /* Prevents double-tap zoom and pinch zoom */
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none; user-select: none;
      background-color: #ffffff;
      /* Disable text size adjustment on orientation change */
      -webkit-text-size-adjust: 100%;
    }
    .dark body { background-color: #020617; }
    
    input, textarea { 
        -webkit-user-select: text; user-select: text; 
        font-size: 16px !important; /* Prevents iOS zoom on focus */
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Premium Shimmer Skeleton */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .skeleton {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    .dark .skeleton {
      background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
      background-size: 200% 100%;
    }

    /* Interactive States & Scale Effects */
    .press-effect { transition: transform 0.1s var(--ease-standard), opacity 0.1s; cursor: pointer; }
    .press-effect:active { transform: scale(0.96); opacity: 0.8; }
    @media (hover: hover) { .press-effect:hover { transform: scale(1.01); } }

    .btn-3d { transition: transform 0.2s var(--ease-standard), box-shadow 0.2s ease; }
    .btn-3d:active { transform: translateY(1px) scale(0.98); }

    /* Page Transitions & Animations */
    .screen-fade { animation: screenFadeIn 0.3s var(--ease-standard); }
    @keyframes screenFadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in { animation: scaleIn 0.5s var(--ease-standard) forwards; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.6s var(--ease-standard) forwards; }
    
    @keyframes subtleFadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-subtle-fade-in-up { animation: subtleFadeInUp 0.4s var(--ease-standard) forwards; }
    
    @keyframes dialogScaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-dialog-scale-in { animation: dialogScaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    /* Advanced Splash Animations */
    @keyframes elasticScale {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-elastic { animation: elasticScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    @keyframes trackingExpand {
      0% { letter-spacing: -2px; opacity: 0; }
      100% { letter-spacing: 4px; opacity: 1; }
    }
    .animate-tracking-expand { animation: trackingExpand 0.8s ease-out 0.2s forwards; opacity: 0; }
    
    @keyframes pulseGradient {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    .animate-pulse-slow { animation: pulseGradient 4s infinite ease-in-out; }

    /* Safe Area Padding for Floating Action Buttons and Bottom Navigation */
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .mb-safe-bottom { margin-bottom: env(safe-area-inset-bottom); }
    .pb-action-safe { padding-bottom: calc(env(safe-area-inset-bottom) + 120px); }
    .pb-tab-safe { padding-bottom: calc(env(safe-area-inset-bottom) + 80px); }
    
    /* Greeting Animations */
    .greeting-slide-enter-active { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .greeting-fade-enter-active { animation: fadeIn 0.5s ease-out forwards; }
    .greeting-bounce-enter-active { animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
    .greeting-exit-active { animation: fadeOut 0.5s ease-in forwards; pointer-events: none; }
    
    @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes bounceIn { 0% { transform: translate(-50%, 50%) scale(0.8); opacity: 0; } 100% { transform: translate(-50%, 0) scale(1); opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

  </style>
